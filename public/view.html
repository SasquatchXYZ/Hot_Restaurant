<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hot Restaurant | View Tables</title>

    <!-- Links to Bootstrap CSS and Fontawesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1><span class="fab fa-gripfire"></span> Hot Restaurant</h1>
                <hr>
                <h3>Book Your Seat Before They Are All Gone!</h3>
                <a href="/">
                    <button class="btn btn-warning btn-md" id="home_button"><span
                            class="fas fa-house-damage"></span> Home
                    </button>
                </a>
                <a href="/make">
                    <button class="btn btn-danger btn-md" id="make_button"><span
                            class="fas fa-credit-card"></span> Make Reservation
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Table List</h5>
                </div>
                <div class="card-body">
                    <ul id="table-section" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Waiting List</h5>
                </div>
                <div class="card-body">
                    <ul id="waiting-section" class="list-group">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p><a href="/api/tables">API List of Tables</a> | <a href="/api/waiting">API Waiting List</a></p>
    </div>
</footer>

<script type="text/javascript">

    $.get("/api/tables", function(data) {
        for (let k = 0; k < data.length; k++) {
            console.log(data[k]);

            let listGroupItem = $("<li class='list-group-item'>");

            listGroupItem.append(
                $("<h2>").text(`Name: ${data[k].name}`),
                $("<h3>").text(`Phone Number: ${data[k].phoneNumber}`),
                $("<h3>").text(`Email: ${data[k].email}`),
                $("<h3>").text(`Unique ID: ${data[k].uniqueID}`),
            );

            $("#table-section").append(listGroupItem);
        }
    });

    $.get("/api/waiting", function(data) {
        for (let k = 0; k < data.length; k++) {
            console.log(data[k]);
            let listGroupItem = $("<li class='list-group-item'>");

            listGroupItem.append(
                $("<h2>").text(`Name: ${data[k].name}`),
                $("<h3>").text(`Phone Number: ${data[k].phoneNumber}`),
                $("<h3>").text(`Email: ${data[k].email}`),
                $("<h3>").text(`Unique ID: ${data[k].uniqueID}`),
            );

            $("#waiting-section").append(listGroupItem);
        }
    });

</script>

</body>
</html>
