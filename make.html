<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=display-width, initial-scale=1">

    <title>Hot Restaurant | Make Reservation</title>

    <!-- Links to Bootstrap CSS and Fontawesome Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row text-center">
            <div class="col-sm-12">
                <h1><span class="fab fa-gripfire"></span> Hot Restaurant</h1>
                <hr>
                <h3>Book Your Seat Before They Are All Gone!</h3>
                <a href="/view">
                    <button type="submit" class="btn btn-primary btn-md" id="view_button"><span
                            class="fas fa-clipboard-list"></span> View Tables
                    </button>
                </a>
                <a href="/">
                    <button type="submit" class="btn btn-warning btn-md" id="home_button"><span
                            class="fas fa-house-damage"></span> Home
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Make A Reservation</h5>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number:</label>
                            <input type="number" class="form-control" id="phone_number">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>

                        <div class="form-group">
                            <label for="unique_id">Unique ID:</label>
                            <input type="text" class="form-control" id="unique_id">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success btn-md" id="reserve-btn">
                        <span class="fas fa-pen-fancy"></span> Submit Reservation
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $("#reserve-btn").on("click", function(event){
        event.preventDefault();

        let newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phone_number").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#unique_id").val().trim(),
        };

        $.post("/api/reservations", newReservation)
            .then(function(data) {
                console.log("add.html", data);

            });
    });
</script>

</body>
</html>
